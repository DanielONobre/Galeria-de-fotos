<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Validação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      text-align: center;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form id="meuFormulario">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" name="campoA" required>

    <br>

    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" name="campoB" required>

    <br>

    <button type="submit">Submeter</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('meuFormulario').addEventListener('submit', function(e) {
      e.preventDefault();

      const campoA = parseInt(document.getElementById('campoA').value);
      const campoB = parseInt(document.getElementById('campoB').value);

      const resultDiv = document.getElementById('result');

      if (campoB > campoA) {
        resultDiv.innerHTML = 'Formulário válido! B é maior que A.';
        resultDiv.style.color = 'green';
      } else {
        resultDiv.innerHTML = 'Formulário inválido! B precisa ser maior que A.';
        resultDiv.style.color = 'red';
      }
    });
  </script>


</body>
</html>
